<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Real Deal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        body {
            font-family: 'Anton', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        .container {
            text-align: center;
            padding: 40px;
            border: 4px solid #ff00ff;
            background: rgba(10, 10, 10, 0.85);
            box-shadow: 0 0 30px #ff00ff, 0 0 50px #00ffff, inset 0 0 20px #ff00ff;
            animation: border-flicker 2s infinite alternate;
        }

        @keyframes border-flicker {
            0% { border-color: #ff00ff; box-shadow: 0 0 30px #ff00ff, 0 0 50px #00ffff, inset 0 0 20px #ff00ff; }
            50% { border-color: #00ffff; box-shadow: 0 0 30px #00ffff, 0 0 50px #ff00ff, inset 0 0 20px #00ffff; }
            100% { border-color: #ff00ff; box-shadow: 0 0 30px #ff00ff, 0 0 50px #00ffff, inset 0 0 20px #ff00ff; }
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 55px #ff00ff,
                0 0 75px #ff00ff;
            animation: text-flicker 3s infinite;
        }
        
        @keyframes text-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #f09, 0 0 80px #f09, 0 0 90px #f09, 0 0 100px #f09, 0 0 150px #f09;
            }
            20%, 24%, 55% { text-shadow: none; }
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 40px;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        li {
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
            padding: 5px;
        }

        .cta {
            margin-top: 50px;
            font-size: 2.5rem;
            color: #000;
            background-color: #00ffff;
            padding: 15px 30px;
            display: inline-block;
            box-shadow: 0 0 25px #00ffff;
            animation: pulse 1.5s infinite;
            border: 2px solid black;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 25px #00ffff; }
            50% { transform: scale(1.05); box-shadow: 0 0 40px #00ffff; }
            100% { transform: scale(1); box-shadow: 0 0 25px #00ffff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LET'S CUT THE BULLSHIT</h1>
        <ul>
            <li>YOU WANT IT. I WANT IT. LET'S STOP PRETENDING.</li>
            <li>I WANT TO FEEL YOUR NAILS IN MY FUCKING BACK.</li>
            <li>I WANT TO HEAR YOU SCREAM MY NAME.</li>
            <li>I WANT TO LEAVE YOU A QUIVERING, SATISFIED MESS.</li>
        </ul>
        <div class="cta">STOP THINKING. START FUCKING.</div>
    </div>
</body>
</html>
