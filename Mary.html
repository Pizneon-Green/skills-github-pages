<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Real Deal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        :root {
            /* Define responsive font sizes using clamp(MIN, PREFERRED, MAX) */
            --font-size-h1: clamp(2.5rem, 12vw, 4.5rem);
            --font-size-li: clamp(0.9rem, 4vw, 1.5rem);
            --font-size-cta: clamp(1.4rem, 7vw, 2.5rem);
        }

        body {
            font-family: 'Anton', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px; /* Add padding to prevent content from touching screen edges */
            box-sizing: border-box;
            text-transform: uppercase;
        }

        .container {
            text-align: center;
            padding: clamp(15px, 5vw, 40px); /* Responsive padding */
            border: 3px solid #ff00ff;
            background: rgba(10, 10, 10, 0.85);
            box-shadow: 0 0 30px #ff00ff, 0 0 50px #00ffff, inset 0 0 20px #ff00ff;
            animation: border-flicker 2s infinite alternate;
            width: 100%;
            max-width: 600px;
        }

        @keyframes border-flicker {
            0% { border-color: #ff00ff; box-shadow: 0 0 25px #ff00ff, 0 0 40px #00ffff, inset 0 0 15px #ff00ff; }
            50% { border-color: #00ffff; box-shadow: 0 0 25px #00ffff, 0 0 40px #ff00ff, inset 0 0 15px #00ffff; }
            100% { border-color: #ff00ff; box-shadow: 0 0 25px #ff00ff, 0 0 40px #00ffff, inset 0 0 15px #ff00ff; }
        }

        h1 {
            font-size: var(--font-size-h1);
            margin: 0;
            color: #fff;
            text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #f09, 0 0 80px #f09, 0 0 90px #f09;
            animation: text-flicker 3s infinite;
        }
        
        @keyframes text-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 0 0 40px #f09, 0 0 80px #f09; }
            20%, 24%, 55% { text-shadow: none; }
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 2vh 0; /* Use viewport height for vertical spacing */
            font-size: var(--font-size-li);
            letter-spacing: 1.5px;
        }

        li {
            margin-bottom: 2vh; /* Use viewport height for vertical spacing */
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }

        .cta {
            margin-top: 3vh; /* Use viewport height for vertical spacing */
            font-size: var(--font-size-cta);
            color: #000;
            background-color: #00ffff;
            padding: 1.5vh 3vw; /* Responsive padding */
            display: inline-block;
            box-shadow: 0 0 25px #00ffff;
            animation: pulse 1.5s infinite;
            border: 2px solid black;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 25px #00ffff; }
            50% { transform: scale(1.05); box-shadow: 0 0 40px #00ffff; }
            100% { transform: scale(1); box-shadow: 0 0 25px #00ffff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LET'S CUT THE BULLSHIT</h1>
        <ul>
            <li>YOU WANT IT. I WANT IT.</li>
            <li>I WANT TO FEEL YOUR NAILS IN MY FUCKING BACK.</li>
            <li>I WANT TO HEAR YOU SCREAM MY NAME.</li>
            <li>LEAVE YOU A QUIVERING, SATISFIED MESS.</li>
        </ul>
        <div class="cta">STOP THINKING. START FUCKING.</div>
    </div>
</body>
</html>
